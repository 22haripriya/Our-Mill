<script>
function validateregister(){
var name=document.myform.name.value;
var password=document.myform.password.value;
var phonenumber=document.myform.phonenumber.value;
var address=document.myform.address.value;
if(name==null|| name==""){
alert("Name can't be blank");
return false;
}else if(address == null || address == ""){
alert("Address can't be blank");
return false;
}
else if(phonenumber.length!=10){
alert("Phone number must be 10digits");
return false;
}else if(password.length<6){
alert("Password must be atleast 6 characters long.");
return false;
}
localStorage.setItem("Regname",name);
localStorage.setItem("Regpassword",password);
localStorage.setItem("Regphonenumber",phonenumber);
localStorage.setItem("Regaddress",address);

}
</script>
<body>
<form name="myform" method="post" action="file:///G:/edubridge/Webproject/registration%20successfull.html" onsubmit="return validateregister()">
<h1> Register!!!</h1>
<b>Name:</b>
<input type="text" name="name"><br/><br/>

</form>
